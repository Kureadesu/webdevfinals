<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | ActTrack</title>
    <link rel="stylesheet" href="../css/style-register.css">
</head>
<body>
    <header>
        <img src="../images/logo-web.png" alt="img" width="350" height="350" id="logo-web">
    </header>
    <main>
        <div class="container">
            <h1>Register</h1>
            <form id="register-form" action="" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <p id="username-error" class="error"></p>
              
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <p id="email-error" class="error"></p>
              
                <label for="password">Password:</label>
                <p id="password-error" class="error"></p>
                <input type="password" class="password-input" id="password-field" required>
                <div class="strength-meter">
                    <p class="title">Password Strength:
                        <span class="strength-txt"></span>
                    </p>

                    <div class="bar-wrap">
                        <div id="strength-bar"></div>
                    </div>

                    <p class="strength-desc">
                        Passwords should be at least <i>7</i> characters long and <i>36</i> max. <br>
                        Try to use <strong>lowercase / uppercase</strong> and <strong>numbers / symbols</strong>.
                    </p>

                </div>
                <br>
              
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <p id="confirm-password-error" class="error"></p>
                <button type="submit">Register</button>
              </form>
            <p id="success-message" class="success"></p>
            <p>already registered?</p>
            <a href="login.html" id="link-login">Login</a>
        </div>
    </main>
    <script src="../js/index-reg.js"></script>
    <script src="../js/password-meter.js"></script>
    <script src="../js/server.js"></script>
</body>
</html>
